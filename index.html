<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <main>
        <div class="title">Simple Calculator</div>
        <div class="container1">
            <div class="box1">
                <div class="display1">
                    <input class="input1" type="text" value="">
                </div>

            </div>

            <div class="box2">
                <div class="display2">
                    <div><button id="clear" class="boxes lightgrey">AC</button></div>
                    <div><button class="boxes lightgrey">DEL</button></div>
                    <div><button class="boxes lightgrey">00</button></div>
                    <div><button class="boxes yellow">/</button></div>
                </div>
                <div class="display2">
                    <div><button class="boxes darkgrey">7</button></div>
                    <div><button class="boxes darkgrey">8</button></div>
                    <div><button class="boxes darkgrey">9</button></div>
                    <div><button class="boxes yellow">*</button></div>
                </div>
                <div class="display2">
                    <div><button class="boxes darkgrey">4</button></div>
                    <div><button class="boxes darkgrey">5</button></div>
                    <div><button class="boxes darkgrey">6</button></div>
                    <div><button class="boxes yellow">-</button></div>
                </div>
                <div class="display2">
                    <div><button class="boxes darkgrey">1</button></div>
                    <div><button class="boxes darkgrey">2</button></div>
                    <div><button class="boxes darkgrey">3</button></div>
                    <div><button class="boxes yellow">+</button></div>
                </div>
                <div class="display2">
                    <div><button class="boxes darkgrey equal" id="zero">0</button></div>

                    <div><button class="boxes darkgrey">.</button></div>
                    <div><button class="boxes yellow">=</button></div>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
